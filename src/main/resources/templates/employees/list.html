<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <title>Zoznam zamestnancov</title>
</head>

<body>

<div class="container">

    <h2 class="mb-3">UBIAN – Evidencia zamestnancov</h2>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Pridať zamestnanca</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Email</th>
            <th>Telefón</th>
            <th>Pozícia</th>
            <th>Plat (€)</th>
            <th>Úväzok</th>
            <th>Dátum narodenia</th>
            <th>Akcia</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="employee : ${employees}">

            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.jobTitle}"></td>
            <td th:text="${employee.salary != null ? employee.salary : '—'}"></td>

            <!-- INT -> TEXT -->
            <td th:text="${employee.fullTime == 1 ? 'Plný úväzok' : 'Čiastočný úväzok'}"></td>

            <td th:text="${#temporals.format(employee.birthDate, 'dd.MM.yyyy')}"></td>

            <td>
                <div class="btn-group">

                    <a th:href="@{'/employees/' + ${employee.id}}" class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i>
                    </a>

                    <a th:href="@{'/employees/' + ${employee.id} + '/edit'}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>

                    <a th:href="@{'/employees/' + ${employee.id} + '/delete'}"
                       onclick="return confirm('Chcete vymazať?')"
                       class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                    </a>

                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
