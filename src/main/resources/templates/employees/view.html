<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detail zamestnanca</title>
</head>

<body>

<div class="container">

    <h2 class="mb-3">UBIAN – Detail zamestnanca</h2>

    <div class="card">
        <div class="card-body">

            <h5>Informácie o zamestnancovi</h5>

            <p><strong>Meno:</strong> <span th:text="${employee.firstName}"></span></p>
            <p><strong>Priezvisko:</strong> <span th:text="${employee.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p><strong>Telefón:</strong> <span th:text="${employee.phone}"></span></p>
            <p><strong>Pozícia:</strong> <span th:text="${employee.jobTitle}"></span></p>

            <p><strong>Úväzok:</strong>
                <span th:text="${employee.fullTime == 1 ? 'Plný úväzok' : 'Čiastočný úväzok'}"></span>
            </p>

            <p><strong>Plat:</strong>
                <span th:text="${employee.salary != null ? employee.salary + ' €' : '—'}"></span>
            </p>

            <p><strong>Dátum narodenia:</strong>
                <span th:text="${#temporals.format(employee.birthDate, 'dd.MM.yyyy')}"></span>
            </p>

        </div>

        <div class="card-footer">
            <a th:href="@{/employees}" class="btn btn-secondary">Späť</a>

            <a th:href="@{'/employees/' + ${employee.id} + '/edit'}"
               class="btn btn-warning">Upraviť</a>

            <a th:href="@{'/employees/' + ${employee.id} + '/delete'}"
               onclick="return confirm('Naozaj vymazať?')"
               class="btn btn-danger">Vymazať</a>
        </div>

    </div>

</div>

</body>
</html>
